<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.main.css">
</head>
<body>
    <section class="section-center"> 
        <!-- form -->
            <form class="grocery-form">
                <p class="alert"></p>
                <h3>Glocery List  </h3>
                <div class="form-control">
                    <input type="text" id="grocery" placeholder="eg. Yam">
                    <button type="submit" class="submit-btn"> Add Them </button>
                </div>
            </form>
         <!-- list -->
            <div class="grocery-container">
                <div class="grocery-list">
                      
                </div>
                <!-- button -->
                 <button type="button" class="clear-btn">Clear items</button>
            </div>

    </section>

    <script src="java.js"> </script>
    
</body>
</html>
